name: Build FirstPersonModel

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NDK_VERSION: 27.2.12479018
  CMAKE_VERSION: 4.1.5

jobs:
  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a]
        api-level: [26, 28, 30, 33]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;${{ env.NDK_VERSION }}" "cmake;${{ env.CMAKE_VERSION }}"
        echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build/
          ~/.cmake/packages
        key: ${{ runner.os }}-cmake-${{ matrix.abi }}-${{ matrix.api-level }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-${{ matrix.abi }}-

    - name: Configure CMake
      working-directory: src/main/cpp
      run: |
        mkdir -p build && cd build
        cmake .. \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_ARCH_ABI=${{ matrix.abi }} \
          -DCMAKE_ANDROID_NDK=$ANDROID_NDK \
          -DCMAKE_SYSTEM_VERSION=${{ matrix.api-level }} \
          -DCMAKE_ANDROID_NDK_TOOLCHAIN_VERSION=clang \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake

    - name: Build
      working-directory: src/main/cpp/build
      run: cmake --build . --parallel $(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FirstPersonModel-${{ matrix.abi }}-api${{ matrix.api-level }}
        path: libs/${{ matrix.abi }}/libFirstPersonModel.so
        if-no-files-found: error

  release:
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release/libs/arm64-v8a
        mkdir -p release/assets
        
        cp artifacts/FirstPersonModel-arm64-v8a-api26/libFirstPersonModel.so release/libs/arm64-v8a/
        
        cat > release/manifest.json << 'EOF'
        {
          "format_version": 3,
          "format": "manifest",
          "id": "com.firstpersonmodel.mod",
          "name": "FirstPersonModel",
          "version": "${{ github.ref_name }}",
          "description": "Shows the player model in first person view for Minecraft Bedrock",
          "author": "FirstPersonModel Team",
          "license": "MIT",
          "type": "mod",
          "client_only": true,
          "platform": "android",
          "arch": ["arm64-v8a"],
          "min_api": 26,
          "dependencies": {}
        }
        EOF
        
        cat > release/README.md << 'EOF'
        # FirstPersonModel for LeviLaunchroid
        
        A client-side mod that shows your player model in first person view.
        
        ## Installation
        1. Place the `libFirstPersonModel.so` file in your LeviLaunchroid mods directory
        2. Launch Minecraft Bedrock through LeviLaunchroid
        3. The mod will automatically activate
        
        ## Features
        - Shows player model in first person view
        - Camera offset adjustments
        - Clientside only - no server modifications needed
        
        ## Compatibility
        - Android 8.0+ (API 26+)
        - ARM64 devices only
        - Minecraft Bedrock 1.20+
        EOF
        
        cd release && zip -r ../FirstPersonModel-${{ github.ref_name }}-android.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: FirstPersonModel-*.zip
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
